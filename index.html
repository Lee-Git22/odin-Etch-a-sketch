<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Al's Etch-a-sketch</title>
    <link rel='stylesheet' href='styles.css'/>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Etch-a-sketch</header>

    <div id="grid-container"></div>
    <hr>
    <div class="buttons">
      <button id="reset">Reset</button>
      <button id="pen">Pen</button>
      <button id="eraser">Eraser</button>
      <button id="rainbow">Rainbow Mode</button>
    </div>

    <div class="configs">
      <label for="gridNumber-input">Sketchpad Size:</label>
      <input type="form" placeholder="size between 8-64" id="gridNumber-input"/>
      <button id="new-pad">New Sketchpad</button>
    </div>

    <div class="configs">
      <label for="shade">Adjust Shade:</label>
      <input type="range" min="-50" max="50" value="0" class="slider" id="shade"/>
      <p id="shade-display">placeholder</p>
    </div>
    
    <div class="configs">
      <label for="colorpicker">Color Picker:</label>
      <input type="color" id="colorpicker" value="#000000"/>
    </div>
    
  </body>
</html>
